<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- 1-defer->boolean attribute 
    2-The defer attribute is only for external scripts (should only be used if the src attribute is present).
    3-executed after the page has finished parsing. -->
  </head>
  <body>
    <h2>New Years Eve</h2>

    <div class="countDown-container">
      <div class="countDown-ele days">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countDown-ele hours">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countDown-ele minutes">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countDown-ele seconds">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
